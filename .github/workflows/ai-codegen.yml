name: AI Code Generator

on:
  workflow_dispatch:    # lets you manually run from Actions tab
  issues:
    types: [opened, edited, labeled]  # rerun if issue is edited or labeled
    
jobs:
  generate-code:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing code
      issues: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aider-chat

      - name: Run AI to generate code
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HF_TOKEN }}   # IMPORTANT: litellm expects this name
        run: |
          aider --model huggingface/bigcode/starcoder \
                --message "${{ github.event.issue.body }}" \
                --auto-commit

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push
