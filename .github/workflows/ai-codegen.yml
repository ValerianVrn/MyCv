name: AI update

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: read
  pull-requests: write

jobs:
  aider:
    if: contains(github.event.label.name, 'ai')
    outputs:
      branch: ${{ steps.create_branch.outputs.branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Aider
        run: python -m pip install --upgrade --no-cache-dir aider-chat

      - name: Get issue body as instruction
        id: issue
        run: |
          echo "instruction<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.issue.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create branch
        id: create_branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number || 'manual' }}
          BRANCH="ai-issue-${ISSUE_NUMBER}-$(date +%s)"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH"

      - name: Configure git for commits
        run: |
          git config --global user.name "AI"
          git config --global user.email "ValerianVrn@users.noreply.github.com"
          
      - name: Run Aider with DeepSeek instruction
        env:
          OPENROUTER_DEEPSEEK_API_KEY: ${{ secrets.OPENROUTER_DEEPSEEK_API_KEY }}
        run: |
          aider --yes \
            --model openrouter/deepseek/deepseek-chat-v3.1:free \
            --api-key openrouter=$OPENROUTER_DEEPSEEK_API_KEY \
            --message "$instruction"

      - name: Push branch
        run: |
          git push --set-upstream origin HEAD:${{ steps.create_branch.outputs.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  dotnet:
    uses: ./.github/workflows/dotnet.yml
    needs: aider

  deploy:
    needs: [aider, dotnet]
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/deploy.yml
    with:
      environment: development
      app-name: valerianverona-dev
    secrets:
      client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_23A04D24B4224724895068CC64EF1B48 }}
      tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A307F732A95F470C98B3194C6536BF78 }}
      subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_00CD1132FB35471487D980E6F3663C56 }}
  
  pull-request:
    needs: [aider, dotnet]
    steps:
      - name: Create Pull Request
        run: |
          gh pr create \
            --base develop \
            --head ${{ needs.aider.outputs.branch }} \
            --title "AI Changes from Issue #${{ github.event.issue.number }}" \
            --body "Automated changes generated by Aider using instruction from issue #${{ github.event.issue.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
